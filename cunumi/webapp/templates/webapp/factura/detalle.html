{% extends 'webapp/base.html' %}
{% block content %}
        <div class="card">
            <strong>
                <br>
                &nbsp;
                &nbsp;
                {{factura.id}}
                {{factura.fecha}}
            </strong>
            <hr>
            <div class="card-body">
                <p><strong>ID: </strong>{{factura.id}}</p>
                <p><strong>Paciente:</strong>{{factura.paciente}}</p>
                <p><strong>Fecha: </strong>{{factura.fecha}}</p>
                <p><strong>monto: </strong>{{factura.monto}}</p>
                <p><strong>Identificador: </strong>{{factura.identificador}}</p>
            </div>
        </div>
        <br>
        <a href="{% url 'listar_facturas' %}" class="btn btn-secondary">Volver</a>
        &nbsp;
        <a href="{% url 'modificar_factura' factura.id %}" class="btn btn-primary">Modificar</a>
        &nbsp;
        <a href="{% url 'eliminar_factura' factura.id %}" class="btn btn-danger">Eliminar</a>
{% endblock %}
